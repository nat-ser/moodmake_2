<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<script src="../bower_components/webcomponentsjs/webcomponents.js"></script>
	<script src="../bower_components/web-component-tester/browser.js"></script>
	<script src="TestHelper.js"></script>
	<script>
		var should = chai.should();
	</script>
	<link rel="import" href="../build/shared/behaviors/falsifiable.html"/>
	<link rel="import" href="../bower_components/polymer/polymer.html"/>
</head>
<body>

	<dom-module id="test-falsifiable">
		<template>
			<content></content>
		</template>
	</dom-module>

	<script>
		HTMLImports.whenReady(function() {
			window.TestAutoClosable = Polymer({
				is: 'test-falsifiable',
				behaviors: [StrandTraits.Falsifiable],
				properties: {
					testProp: Boolean
				}
			});
		});
	</script>

	<test-falsifiable id="testFalsifiable" test-prop="false"></test-falsifiable>

	<script>
		describe('Falsifiable', function() {

			it('should deserialize Boolean attributes to false', function() {
				document.querySelector('#testFalsifiable').testProp.should.be.false;
			});

		});
	</script>

</body>
</html>
