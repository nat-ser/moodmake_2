<link rel="import" href="../shared/fonts/fonts.html"/>

<link rel="import" href="../shared/behaviors/stylable.html"/>

<dom-module id="mm-textarea">
	<link rel="import" type="css" href="mm-textarea.css"/>
	<template>
		<textarea 
			rows="{{rows}}" 
			class$="{{ _updateClass(error, mono) }}" 
			placeholder="{{placeholder}}" 
			value="{{value::input}}" 
			maxlength$="{{maxlength}}" 
			disabled="{{disabled}}"
			style$="{{ _updateStyle(width, height, fitparent) }}"></textarea>
	</template>
</dom-module>

<script src="mm-textarea.js"></script>
