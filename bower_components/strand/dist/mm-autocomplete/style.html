<dom-module id="mm-autocomplete-style">
	<template>
		<style>
			.button{font-weight:400;display:block;position:relative;padding-right:32px}.button label{pointer-events:none;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;text-transform:none;display:block;width:100%;font-weight:400}.button mm-icon{pointer-events:none}.button .left-items{display:-webkit-box;display:-moz-box;display:box;display:-webkit-flex;display:-moz-flex;display:-ms-flexbox;display:flex;-webkit-box-align:center;-moz-box-align:center;box-align:center;-webkit-align-items:center;-moz-align-items:center;-ms-align-items:center;-o-align-items:center;align-items:center;-ms-flex-align:center;-webkit-box-pack:start;-moz-box-pack:start;box-pack:start;-webkit-justify-content:start;-moz-justify-content:start;-ms-justify-content:start;-o-justify-content:start;justify-content:start;-ms-flex-pack:start;height:100%}#caratIcon{padding:0 10px 0 13px;position:absolute;margin-top:-4px;top:50%;right:0px;display:block}#caratIcon.closed{-webkit-transform:scaleY(1);-moz-transform:scaleY(1);-ms-transform:scaleY(1);-o-transform:scaleY(1);transform:scaleY(1)}#caratIcon.opened{-webkit-transform:scaleY(-1);-moz-transform:scaleY(-1);-ms-transform:scaleY(-1);-o-transform:scaleY(-1);transform:scaleY(-1)}.scroll-container{overflow-x:hidden;overflow-y:auto}#recycler{height:100%}#panel{position:fixed;display:block;z-index:1}#container{box-sizing:border-box;position:relative;overflow:hidden;background:#fff;border:1px solid #c2c2c2;border-radius:4px 4px 4px 4px;box-shadow:0px 6px 12px 0px rgba(0,0,0,0.18)}#container.opened.s{border-radius:0 0 4px 4px}#container.opened.n{border-radius:4px 4px 0 0;box-shadow:0px -6px 12px 0px rgba(0,0,0,0.18)}#container #list{overflow-x:hidden;overflow-y:auto}:host{position:relative;display:inline-block;vertical-align:middle;font-size:0em;line-height:0em}:host([disabled]){pointer-events:none;opacity:0.5}:host([fitparent]){width:100%}

		</style>
	</template>
</dom-module>
