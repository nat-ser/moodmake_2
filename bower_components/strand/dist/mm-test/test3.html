<!DOCTYPE html>
<html>
	<head>
		<script language="javascript" src="../../../webcomponentsjs/webcomponents.js"></script>
		<link rel="import" href="../../../polymer/polymer.html"/>
	</head>
	<body>
		<dom-module id="test-big">
			<template>
				<template is="dom-repeat" items="{{itemList}}">
					<div class="repeater">{{item.name}}</div>
				</template>
			</template>
		</dom-module>
		<script>
		Polymer({
			is:"test-big",
			properties:{
				itemList:{
					type:Array,
					value:function() {
						var o = [];
						for(var i=0; i<200; i++) {
							o.push({name:"test"+Math.random()});
						}
						return o;
					}
				}
			}
		})
		</script>
		<test-big></test-big>
	</body>
</html>
