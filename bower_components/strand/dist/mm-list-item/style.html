<dom-module id="mm-list-item-style">
	<template>
		<style>
			:host{box-sizing:border-box;display:block;font-family:'Arimo', sans-serif;-webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale;font-smoothing:antialiased;font-weight:400;font-size:13px !important;line-height:15px !important;padding:6px 10px;color:#333;cursor:pointer;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;-webkit-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none}:host(:hover),:host-context([highlighted]){background:#2f93c8;color:#fff}:host(:active){background:#d5edf9;color:#2E6C9E}:host(:focus){outline:none}:host([selected]){background:#d5edf9;color:#2E6C9E}:host-context(._mm_visible){white-space:nowrap;overflow:visible}

</dom-module>
