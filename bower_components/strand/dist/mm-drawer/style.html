<dom-module id="mm-drawer-style">
	<template>
		<style>
			:host{display:block;position:relative;background:#f5f5f5;box-shadow:inset 0 2px 2px #E5E5E5,inset 0 -2px 2px #E5E5E5;font-family:"Arimo", sans-serif}:host([label]),:host([opened-label]),:host([closed-label]){background:#fff;border:1px solid #e0e0e0;border-top:none;box-shadow:none}#container{overflow:hidden;-webkit-transition:height 0.3s ease-in-out;-moz-transition:height 0.3s ease-in-out;transition:height 0.3s ease-in-out}#content{overflow:auto}#toggle{-webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale;font-smoothing:antialiased;-webkit-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none;position:absolute;left:50%;-webkit-transform:translateX(-50%);-moz-transform:translateX(-50%);-ms-transform:translateX(-50%);-o-transform:translateX(-50%);transform:translateX(-50%);padding:5px 7px;background:inherit;border:inherit;border-top:none;color:#525252;font-size:11px;cursor:pointer;white-space:nowrap}#toggle mm-icon{color:#525252;vertical-align:inherit;-webkit-transform:scaleY(-1);-moz-transform:scaleY(-1);-ms-transform:scaleY(-1);-o-transform:scaleY(-1);transform:scaleY(-1)}#toggle.expanded mm-icon{-webkit-transform:scaleY(1);-moz-transform:scaleY(1);-ms-transform:scaleY(1);-o-transform:scaleY(1);transform:scaleY(1)}

		</style>
	</template>
</dom-module>
